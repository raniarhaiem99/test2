name: Auto-merge Backstage PR

on:
  pull_request:
    types: [opened] # Simplified: usually only need 'opened' for auto-provisioning
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    # Only run for branches starting with 'backstage-'
    if: startsWith(github.head_ref, 'backstage-')
    runs-on: ubuntu-latest

    steps:
      # No checkout or install needed! Just the merge command.
      - name: Merge Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --delete-branch \
            --repo ${{ github.repository }} \
            --admin

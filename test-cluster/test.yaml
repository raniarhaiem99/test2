apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  # We name it after the cluster so it's easy to find
  name: test-cluster-vault-sync
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      # CNPG default naming convention for the app user secret is [cluster-name]-app
      name: test-cluster-app
  data:
    - match:
        secretKey: password
        remoteRef:
          # This is the path where it will appear in Vault
          remoteKey: "database-credentials/test-cluster"
          property: password
    - match:
        secretKey: user
        remoteRef:
          remoteKey: "database-credentials/test-cluster"
          property: username